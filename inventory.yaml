  vars:
    ansible_usr: "scm"
    docker_ce_src: "./src/docker_ce"
    docker_ee_src: "/mnt/repos/docker_ee"
    docker_ee_rpms: 
      - docker-ee-cli-19.03.12-3.el8.x86_64.rpm
      - containerd.io-1.3.4-3.1.el8.x86_64.rpm
      - docker-ee-19.03.12-3.el8.x86_64.rpm
    docker_ee_pkgs: 
      - docker-ee-cli
      - docker-ee
      - containerd.io
    upload_target: "/tmp/inject"
