all:
  vars:
    ansible_usr: "scm"
    satellite_katello_consumer: "katello-ca-consumer-latest.noarch.rpm" 
    satellite_org: "Default_Organization"
    satellite_env: "Library"
    docker_ce_src: "./src/docker_ce"
    docker_ee_src: "/mnt/repos/docker_ee"
    docker_img_src: "/mnt/repos/docker_images"
    docker_ee_rpms: 
      - docker-ee-cli-19.03.5-3.el8.x86_64.rpm
      - containerd.io-1.2.10-3.2.el8.x86_64.rpm
      - docker-ee-19.03.5-3.el8.x86_64.rpm
    docker_ee_pkgs: 
      - docker-ee-cli
      - docker-ee
      - containerd.io
    docker_ucp_images:
      - name: "nginx:latest"
        file: container_nginx.tar 
      - name: "docker/ucp:3.3.0"
        file: ucp_images_3.3.0.tar.gz 
    docker_ucp_srv_name: ucp
    docker_ucp_usr: admin
    #docker_ucp_pwd: CHANGEME
    upload_target: "/tmp/inject"
    dev_domain: "dpp.dev"
    swarm_init: mgmt1 # Achtung is doppelt
    swarm_port: "2377"
    hostlist:
      controller:
        ip: "10.10.10.10"
        hostname: "controller"
        os: "el8"
      satellite:
        ip: "10.10.10.11"
        hostname: "satellite"
        os: "el7"
      mgmt1:
        ip: "10.10.10.21"
        hostname: "mgmt1"
        os: "el8"
      mgmt2:
        ip: "10.10.10.22"
        hostname: "mgmt2"
        os: "el8"
      wrk1:
        ip: "10.10.10.31"
        hostname: "wrk1"
        os: "el8"
      wrk2:
        ip: "10.10.10.32"
        hostname: "wrk2"
        os: "el8"
  hosts:
    controller:
      ansible_host: controller 
    satellite:
      ansible_host: satellite 
    mgmt1:
      ansible_host: mgmt1
    mgmt2:
      ansible_host: mgmt2
    wrk1:
      ansible_host: wrk1
    wrk2:
      ansible_host: wrk2
  children:
    controllers:
      hosts: 
        controller:
        satellite:
    mgmt:
      hosts:
        mgmt1:
        mgmt2: 
    wrk:
      hosts:
        wrk1:
        wrk2:
    stack:
      hosts:
        mgmt1:
        mgmt2:
        wrk1:
        wrk2:
    swarm_init:
      hosts:
        mgmt1: # Achtung is doppelt
        
