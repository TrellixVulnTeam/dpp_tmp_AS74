        os: "el8"
      mgmt1:
        ip: "10.10.10.21"
        hostname: "mgmt1"
        os: "el8"
      mgmt2:
        ip: "10.10.10.22"
        hostname: "mgmt2"
        os: "el8"
      wrk1:
        ip: "10.10.10.31"
        hostname: "wrk1"
        os: "el8"
      wrk2:
        ip: "10.10.10.32"
        hostname: "wrk2"
        os: "el8"
  hosts:
    controller:
      ansible_host: controller 
    mgmt1:
      ansible_host: mgmt1
    mgmt2:
      ansible_host: mgmt2
    wrk1:
      ansible_host: wrk1
    wrk2:
      ansible_host: wrk2
  children:
    controllers:
      hosts: 
        controller:
    mgmt:
      hosts:
        mgmt1:
        mgmt2: 
    wrk:
